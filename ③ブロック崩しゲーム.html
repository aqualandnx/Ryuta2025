<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ブロック崩しゲーム</title>
  <style>
    body { background: #111; text-align: center; margin: 0; padding: 0; }
    canvas { background: #000; display: block; margin: 20px auto; }
    button { margin-top: 10px; padding: 10px 20px; font-size: 16px; }
  </style>
</head>
<body>
  <h1 style="color:white;">ブロック崩し</h1>
  <canvas id="gameCanvas" width="480" height="320"></canvas>
  <br>
  <button onclick="resetGame()">リセット</button>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    let ballRadius = 8;
    let x, y, dx, dy;
    let paddleHeight = 10, paddleWidth = 75, paddleX;
    let rightPressed = false, leftPressed = false;

    let brickRowCount = 5, brickColumnCount = 7;
    let brickWidth = 55, brickHeight = 20, brickPadding = 5;
    let brickOffsetTop = 30, brickOffsetLeft = 30;
    let bricks = [];

    let score = 0;

    // 音を合成する関数
    function playSound(frequency, duration) {
      const ctxAudio = new (window.AudioContext || window.webkitAudioContext)();
      const oscillator = ctxAudio.createOscillator();
      const gainNode = ctxAudio.createGain();

      oscillator.type = "square";
      oscillator.frequency.value = frequency;

      oscillator.connect(gainNode);
      gainNode.connect(ctxAudio.destination);

      oscillator.start();
      oscillator.stop(ctxAudio.currentTime + duration / 1000);
    }

    function initBricks() {
      bricks = [];
      for (let c = 0; c < brickColumnCount; c++) {
        bricks[c] = [];
        for (let r = 0; r < brickRowCount; r++) {
          bricks[c][r] = { x: 0, y: 0, status: 1 };
        }
      }
    }

    function resetGame() {
      x = canvas.width / 2;
      y = canvas.height - 30;
      dx = 2; dy = -2;
      paddleX = (canvas.width - paddleWidth) / 2;
      score = 0;
      initBricks();
    }

    document.addEventListener("keydown", keyDownHandler, false);
    document.addEventListener("keyup", keyUpHandler, false);
    document.addEventListener("mousemove", mouseMoveHandler, false);

    function keyDownHandler(e) {
      if (e.key === "Right" || e.key === "ArrowRight") rightPressed = true;
      else if (e.key === "Left" || e.key === "ArrowLeft") leftPressed = true;
    }
    function keyUpHandler(e) {
      if (e.key === "Right" || e.key === "ArrowRight") rightPressed = false;
      else if (e.key === "Left" || e.key === "ArrowLeft") leftPressed = false;
    }
    function mouseMoveHandler(e) {
      let relativeX = e.clientX - canvas.offsetLeft;
      if (relativeX > 0 && relativeX < canvas.width) {
        paddleX = relativeX - paddleWidth / 2;
      }
    }

    function collisionDetection() {
      for (let c = 0; c < brickColumnCount; c++) {
        for (let r = 0; r < brickRowCount; r++) {
          let b = bricks[c][r];
          if (b.status === 1) {
            if (x > b.x && x < b.x + brickWidth &&
                y > b.y && y < b.y + brickHeight) {
              dy = -dy;
              b.status = 0;
              score++;
              playSound(600, 80); // ブロック破壊音
              if (score === brickRowCount * brickColumnCount) {
                alert("クリア！ おめでとう！");
                resetGame();
              }
            }
          }
        }
      }
    }

    function drawBall() {
      ctx.beginPath();
      ctx.arc(x, y, ballRadius, 0, Math.PI * 2);
      ctx.fillStyle = "#00ffcc";
      ctx.fill();
      ctx.closePath();
    }

    function drawPaddle() {
      ctx.beginPath();
      ctx.rect(paddleX, canvas.height - paddleHeight, paddleWidth, paddleHeight);
      ctx.fillStyle = "#ffffff";
      ctx.fill();
      ctx.closePath();
    }

    function drawBricks() {
      for (let c = 0; c < brickColumnCount; c++) {
        for (let r = 0; r < brickRowCount; r++) {
          if (bricks[c][r].status === 1) {
            let brickX = (c * (brickWidth + brickPadding)) + brickOffsetLeft;
            let brickY = (r * (brickHeight + brickPadding)) + brickOffsetTop;
            bricks[c][r].x = brickX;
            bricks[c][r].y = brickY;
            ctx.beginPath();
            ctx.rect(brickX, brickY, brickWidth, brickHeight);
            ctx.fillStyle = "#ff6666";
            ctx.fill();
            ctx.closePath();
          }
        }
      }
    }

    function drawScore() {
      ctx.font = "16px Arial";
      ctx.fillStyle = "#fff";
      ctx.fillText("Score: " + score, 8, 20);
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawBricks();
      drawBall();
      drawPaddle();
      drawScore();
      collisionDetection();

      if (x + dx > canvas.width - ballRadius || x + dx < ballRadius) {
        dx = -dx;
        playSound(200, 80); // 壁音
      }
      if (y + dy < ballRadius) {
        dy = -dy;
        playSound(300, 80); // 天井音
      } else if (y + dy > canvas.height - ballRadius) {
        if (x > paddleX && x < paddleX + paddleWidth) {
          dy = -dy;
          playSound(400, 100); // パドル音
        } else {
          alert("ゲームオーバー");
          resetGame();
        }
      }

      if (rightPressed && paddleX < canvas.width - paddleWidth) {
        paddleX += 5;
      } else if (leftPressed && paddleX > 0) {
        paddleX -= 5;
      }

      x += dx;
      y += dy;
      requestAnimationFrame(draw);
    }

    resetGame();
    draw();
  </script>
</body>
</html>
